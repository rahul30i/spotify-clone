<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
 
  <header>
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
      <span>Spotify</span>
    </div>
    <nav>
      <ul>
        <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#"><i class="fas fa-search"></i> Search</a></li>
        <li><a href="#"><i class="fas fa-book"></i> Your Library</a></li>
      </ul>
    </nav>
  </header>

  <aside class="sidebar">
    <h2><i class="fas fa-list"></i> Playlists</h2>
    <ul>
      <li><a href="#"><i class="fas fa-heart"></i> Liked Songs</a></li>
      <li><a href="#"><i class="fas fa-music"></i> Daily Mix 1</a></li>
      <li><a href="#"><i class="fas fa-compass"></i> Discover Weekly</a></li>
      <li><a href="#"><i class="fas fa-headphones"></i> Chill Hits</a></li>
      <li><a href="#"><i class="fas fa-dumbbell"></i> Workout Playlist</a></li>
    </ul>
  </aside>

  <main>
    <h1><i class="fas fa-sun"></i> Good Morning</h1>
    <div class="cards">
      <!-- Card 1 -->
      <div class="card">
        <img src="https://images.pexels.com/photos/1105666/pexels-photo-1105666.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Album Cover">
        <h3>Playlist 1</h3>
        <p>Your favorite tracks</p>
      </div>
      <!-- Card 2 -->
      <div class="card">
        <img src="https://images.pexels.com/photos/167092/pexels-photo-167092.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Album Cover">
        <h3>Playlist 2</h3>
        <p>Top hits of the week</p>
      </div>
      <!-- Card 3 -->
      <div class="card">
        <img src="https://images.pexels.com/photos/1763075/pexels-photo-1763075.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Album Cover">
        <h3>Playlist 3</h3>
        <p>Relaxing melodies</p>
      </div>
      <!-- Card 4 -->
      <div class="card">
        <img src="https://images.pexels.com/photos/164821/pexels-photo-164821.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Album Cover">
        <h3>Playlist 4</h3>
        <p>Workout beats</p>
      </div>
    </div>
  </main>
</body>
</html>
